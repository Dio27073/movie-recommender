services:
  - type: web
    name: movie-recommender-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: TMDB_API_KEY
        sync: false
      - key: OMDB_API_KEY
        sync: false